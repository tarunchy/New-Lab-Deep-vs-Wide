<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run {{ run_name }} Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN (optional, used for icons if you want) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="icon" href="https://www.gatech.edu/themes/custom/gatech/images/gatech-color_logo.png" type="image/png">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <!-- GT Header -->
  <header class="bg-white shadow-md flex items-center px-4 py-2 mb-6">
    <img src="https://www.gatech.edu/themes/custom/gatech/images/gatech-color_logo.png" alt="Georgia Tech Logo" class="h-10 mr-4">
    <h1 class="text-2xl font-bold text-gold-800 flex-1">üñºÔ∏è Visualization for Run: <span class="text-blue-900">{{ run_name }}</span></h1>
    <a href="{{ url_for('main.index') }}">
      <button class="ml-auto rounded-xl px-5 py-2 bg-blue-100 text-blue-900 font-bold shadow hover:bg-blue-200 transition">
        <i class="fas fa-arrow-left mr-2"></i>Back to Portal
      </button>
    </a>
  </header>
  <main class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    {% if images %}
      {% for img in images %}
        <section class="mb-8">
          <h2 class="text-lg font-semibold text-gray-800 mb-3">
            {{ img.replace('score_', '').replace('.png', '').replace('_', ' ').capitalize() }} Plot
          </h2>
          <div class="flex justify-center">
            <img src="{{ url_for('main.run_img', run_name=run_name, filename=img) }}"
                 class="rounded-xl shadow max-w-full max-h-[60vh] border border-gray-200 bg-gray-50 p-2"
                 alt="Visualization for {{ img }}">
          </div>
        </section>
        <hr class="my-8">
      {% endfor %}
    {% else %}
      <div class="text-center py-10 text-gray-500 text-lg">
        <i class="fas fa-exclamation-circle mr-2"></i>No visualization images found for this run.
      </div>
    {% endif %}
  </main>
</body>
</html>
